<div>
  <mat-select style="width: 150px" placeholder="Rows" [(ngModel)]="pageSize" name="pageSize" (selectionChange)="changePageSize($event)"
             id="pagesize_id">
    <mat-option *ngFor="let rowLimit of pageSizes" [value]="rowLimit.value">
      {{rowLimit.key}}
    </mat-option>
  </mat-select>
</div>
