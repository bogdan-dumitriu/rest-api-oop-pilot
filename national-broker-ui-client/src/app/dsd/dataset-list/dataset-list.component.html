<app-search-table
  [style]="'position:absolute;top:5px;bottom:5px;right:5px;left:5px'"
  page_id="dataset-list_id"
  [title]="'Dataset DSD Update requests'"
  [icon]="'playlist_add_check'"
  [columnPicker]="columnPicker"
  [urlQuery]="datasetUrlQuery"
  [urlManage]="organizationManageUrlQuery"
  [additionalToolButtons]="additionalToolButtons"
  [searchPanel]="searchPanel"
  [searchTableController]="datasetListController"
  [showSearchPanel]="true"
  [filter]="filter"
  [sort]="'+organizationIdentifier,+datasetType'"
  [allowNewItems]="true"
  [allowDeleteItems]="true"
  [showActionButtons]="true"
>
  <ng-template #searchPanel>

    <mat-form-field>
      <input matInput placeholder="Organization identifier" name="Organization identifier"
             [(ngModel)]="filter.organizationIdentifier"
              id="organizationIdentifier">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Dataset type" name="Dataset type"
             [(ngModel)]="filter.datasetType"
             id="datasetType">
    </mat-form-field>
